<nav class="d-flex justify-content-center" aria-label="Page navigation">
    <ul class="pagination justify-content-center justify-content-sm-start mb-0">

      {% if pagination.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?page={{ pagination.previous_page_number }}" tabindex="-1">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
      {% endif %}

     
     

      {% for page_num in pagination.paginator.page_range %}

                     
        <li class='page-item {% if current_page|add:"0" == page_num  %} active {% elif current_page == None and page_num == 1 %} active {% endif %}'><a class="page-link" href="?page={{page_num}}">{{ page_num }}</a></li>
      
      {% endfor %}


      {% if pagination.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ pagination.next_page_number }}">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      {% endif %}
    </ul>
    <!-- End Col -->
  </nav>
